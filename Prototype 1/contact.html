<!DOCTYPE html>
<html lang="\en">
    <head>
        <title>CONTACT US</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Contactstyle.css">
        <script src="https://kit.fontawesome.com/58eb1985b8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="form">
            <nav class="navbar">
                <img class="logo" src="pngegg.png">
                <ul>
                    <!--buttons for the navigation menu-->
                    <button class="butt" onclick="location.href='index.html'">
                        HOME
                    </button>
                    <button class="butt" onclick="location.href='about.html'">
                        ABOUT
                    </button>
                    <button class="butt" onclick="location.href='contact.html'">
                        CONTACT US
                    </button>
                </ul>
            </nav>
            <div class="content">
                <h2>CONTACT US</h2>
                <p>Having some trouble? Well, we're keen to help out!</p>
            </div>
            <div class="content">
                <p><i class="fa-solid fa-location-dot fa-2xl"></i></p>
                <h2>LOCATION</h2>
                <p>4/30 Oswald St,<br> Campsie, Sydney,<br>NSW</p>
            </div>
            <div class="content">
                <p><i class="fa-solid fa-phone-volume fa-2xl"></i></p>
                <h2>PHONE</h2>
                <p>+61 0452123456</p>
            </div>
            <div class="content">
                <p><i class="fa-regular fa-envelope fa-2xl"></i></p>
                <h2>E-MAIL</h2>
                <p>theweekend@weekmail.com</p>
            </div>
            <div class="contactform">
                <form>
                    <h2>SEND US YOUR MESSAGE</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>E-mail</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Contact Number</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Your Message here</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
            <footer>
                <pre>
                <i class="fa-brands fa-square-facebook fa-bounce"></i>  <i class="fa-brands fa-instagram fa-bounce"></i>  <i class="fa-brands fa-twitter fa-bounce"></i>  <i class="fa-brands fa-reddit-alien fa-bounce"></i></pre>
                <p><i class="fa-regular fa-copyright"></i>2023, The Weekend. All rights reserved.</p>
            </footer>
        </div>
    </body>
